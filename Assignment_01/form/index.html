<doctype html>
    <html>

    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="outer-box">
            <div class="inner-box">
                <header class="headsec">
                    <h1>Sign Up</h1>
                </header>
                <main class="mainsec">
                    <form action="#">
                        <p>
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" placeholder="Enter Your Name" required>
                        </p>
                        <p>
                            <label for="username">UserName</label>
                            <input type="text" id="username" placeholder="Enter User Name" required>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter Your Email" required>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Password" required>
                        </p>
                        <p>
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="password" id="confirm-pass" placeholder="Confirm Password" required>
                        </p>
                        <p>
                            <label for="message">Message</label>
                            <input type="text" id="message" placeholder="Write a Message" required>
                        </p>
                        <p>
                            <input type="submit" id="submit" value="Create Account">
                        </p>
                    </form>
                </main>
                <footer class="footsec">
                    <p>
                        Already have an Account?<a href="login.html">LOG IN</a>
                    </p>
                </footer>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </body>

    </html>
